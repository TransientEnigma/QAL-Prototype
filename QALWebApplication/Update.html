<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>QAL Change User Information</title>
    <link href="QAL-Style.css" rel="stylesheet" />
</head>
<body>
    <div>
        <div class="topmargin"><h3>Change User Information</h3></div>
        <br /><div class="leftmargin"></div>

        <div class="centredcontent">
            <form method="post" action="">
                <div class="leftside">
                    <!-- START PUT CONTENT TO DISPLAY HERE-->
                    <h1>Enter Member Details</h1>
                    <table border="0">
                        <tr><td>Member Id:</td><td><input type="text" name="txtMemberID" /></td></tr>
                        <tr><td>First Name:</td><td><input type="text" name="txtFirstName" /></td></tr>
                        <tr><td>Last Name:</td><td><input type="text" name="txtLastName" /></td></tr>
                        <tr><td>Phone Number:</td><td><input type="text" name="txtPhoneNumber" /></td></tr>
                        <tr><td>1st Line of Address:</td><td><input type="text" name="txtAddressLineOne" /></td></tr>
                        <tr><td>2nd Line of Address:</td><td><input type="text" name="txtAddressLineTwo" /></td></tr>
                        <tr><td>Post Code:</td><td><input type="text" name="txtMemberID" /></td></tr>
                        <tr><td>Student:</td><td><input type="checkbox" name="cbxStudent" value="Student" /></td></tr>
                    </table>
                    <br />
                    <div class="QAL-Bar">
                        <input type="button" class="LongButton" value="Back">
                        <input type="button" class="LongButton" value="Save">
                        <input type="button" class="LongButton" value="Search">
                    </div>
                    <!-- END PUT CONTENT TO DISPLAY HERE-->
                </div>
                <div class="rightside">

                    <textarea class="BorrowerDetailsList" id="txtListMemberDetails"></textarea>


                    <div class="leftside">
                        <div class="QAL-Bar">
                            <br />
                            <input type="button" value="Select" class="LongButton" />
                        </div>
                        <br />
                        <br />
                        <div class="QAL-Bar">
                            <input type="button" class="LongButton" value="Main Menu">
                        </div>
                    </div>
                    <div class="logo"><img src="images/QAL4logo.png"></div>
                </div>
            </form>
        </div>
        <div class="rightmargin"></div>
        <br /><div class="bottommargin"></div>
    </div>
</body>
</html>
